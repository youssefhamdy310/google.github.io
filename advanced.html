<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="adv.css">
</head>
<body>
    <img class="logo" src="logo.png" alt="Google logo">
    <div class="word">Advanced Search</div>
    <label class="find" for="">Find Pages with...</label>
    <form action="https://www.google.com/search">
        <label class="onelabel" for="as_q">all these words:</label>
        <div class="one">
        <input class="oneinput" type="text" name="as_q">
        </div>

        <label class="twolabel" for="as_epq">this exact word or phrase:</label>
        <div class="two">
        <input class="twoinput" type="text" name="as_epq">
        </div>

        <label class="threelabel" for="as_oq">any of these words:</label>
        <div class="three">
        <input class="threeinput" type="text" name="as_oq">
        </div>

        <label class="fourlabel" for="as_eq">none of these words:</label>
        <div class="four">
        <input class="fourinput" type="text" name="as_eq">
        </div>

        <input class="submit" type="submit" class="search" value="Advanced Search">
        
    </form>
    <!-- <a class="imgs" href="index.html">Google Search</a>
    <a style="right: 15vh;" class="adv" href="advanced.html">Images</a> -->
</body>
</html>
